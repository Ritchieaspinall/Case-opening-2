<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="roulette-container">
        <div class="pointer"></div> <!-- The pointer element -->
        <div class="roulette">

    <audio id="win-sound" src="win-sound.mp3"></audio> <!-- Audio for winning sound -->

    <script src="script.js"></script>
</body>
</html>
